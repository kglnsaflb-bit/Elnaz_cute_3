<!doctype html>
<html lang="fa" dir="rtl">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width,initial-scale=1">

  <meta name="robots" content="index, follow">
  <meta name="theme-color" content="#00204A">
  <link href="https://fonts.googleapis.com/css2?family=Vazirmatn:wght@300;400;600;700;900&display=swap" rel="stylesheet">

  <style>
    :root{
      --blue1:#00132e;
      --blue2:#003b88;
      --blue3:#007bff;
      --panel-bg:rgba(255,255,255,0.05);
      --text-main:#ffffff;
      --credit:#b9d5ff;
    }
    :root[data-theme="light"]{
      --blue1:#fefeff;
      --blue2:#e6edff;
      --blue3:#5c90ff;
      --panel-bg:rgba(255,255,255,0.85);
      --text-main:#0a1730;
      --credit:#2b54c9;
      --shine1:rgba(255,255,255,0.95);
      --shine2:rgba(255,255,255,0.55);
    }

    *{box-sizing:border-box;margin:0;padding:0}
    body{
      font-family:'Vazirmatn',sans-serif;
      height:100vh;
      background:
        radial-gradient(circle at 20% 25%, rgba(150,180,255,0.32), transparent 55%),
        radial-gradient(circle at 80% 85%, rgba(120,160,255,0.22), transparent 60%),
        linear-gradient(160deg,var(--blue1), var(--blue2));
      display:flex;align-items:center;justify-content:center;
      overflow:hidden;
      color:var(--text-main);
    }

    .panel{
      position:relative;
      padding:60px 40px;
      border-radius:40px;
      background:var(--panel-bg);
      backdrop-filter:blur(50px) saturate(250%);
      box-shadow:0 35px 100px rgba(0,0,0,0.4), inset 0 0 90px rgba(255,255,255,0.15);
      text-align:center;
      animation:fadeIn 1.2s ease both;
      overflow:hidden;
      width:clamp(280px, 80%, 1200px);
    }

    .panel::before{
      content:"";
      position:absolute;top:-60%;left:-40%;width:200%;height:200%;
      background:radial-gradient(circle at 30% 30%, var(--shine1), transparent 70%);
      opacity:.5;
      transform:rotate(15deg);
      pointer-events:none;
    }

    .panel::after{
      content:"";
      position:absolute;bottom:-40%;right:-20%;width:160%;height:160%;
      background:radial-gradient(circle at 70% 70%, var(--shine2), transparent 75%);
      opacity:.6;
      pointer-events:none;
    }

    .main-name{
      font-size:clamp(50px,12vw,140px);
      font-weight:900;
      letter-spacing:-1.5px;
      line-height:0.9;
      background:linear-gradient(120deg,#fff, #d0f0ff, #a0cfff, #78b0ff);
      -webkit-background-clip:text;background-clip:text;color:transparent;
      text-shadow:0 25px 100px rgba(0,180,255,0.7);
      animation:titlePop 1.6s cubic-bezier(.2,1,.2,1) both;
      word-break:break-word;
    }

    .line{
      position:absolute;height:2px;width:140px;
      background:linear-gradient(90deg,transparent,#00f0ff,transparent);
      opacity:0.6;filter:blur(1.2px);
      animation:floatLine 6s ease-in-out infinite;
    }
    .line.l1{top:18%;left:10%;width:260px;animation-duration:9s}
    .line.l2{bottom:14%;right:12%;width:220px;animation-duration:7s}
    .line.l3{top:50%;right:25%;width:180px;animation-duration:10s}

    .credit{
      position:absolute;right:30px;bottom:30px;font-size:15px;color:var(--credit);font-weight:700;
      letter-spacing:0.2px;
      opacity:0.95;
      animation:fadeIn 2s ease both;
    }

    @keyframes fadeIn{0%{opacity:0;transform:translateY(20px)}100%{opacity:1;transform:translateY(0)}}
    @keyframes titlePop{0%{transform:scale(.85);opacity:0}100%{transform:scale(1);opacity:1}}
    @keyframes floatLine{0%,100%{transform:translateX(0)}50%{transform:translateX(50px)}}

    .crystal-halo{
      position:fixed;
      top:-20%;left:-10%;width:140%;height:140%;
      background:radial-gradient(circle at 50% 50%, rgba(255,255,255,0.6), transparent 70%);
      filter:blur(120px);
      opacity:.6;
      pointer-events:none;
      z-index:0;
      animation:haloPulse 8s ease-in-out infinite;
    }

    @keyframes haloPulse{0%,100%{opacity:.5;transform:scale(1)}50%{opacity:.9;transform:scale(1.25)}}

    .bloom-layer{
      position:fixed;bottom:-25%;right:-15%;width:120%;height:120%;
      background:radial-gradient(circle at 70% 70%, rgba(120,200,255,0.45), transparent 70%);
      filter:blur(140px);
      opacity:.6;
      pointer-events:none;
      z-index:0;
      animation:bloomFloat 10s ease-in-out infinite;
    }

    @keyframes bloomFloat{0%,100%{transform:translateY(0) translateX(0)}50%{transform:translateY(-60px) translateX(40px)}}

    .mouse-follower{
      position:fixed;
      top:0;left:0;
      width:80px;height:80px;
      border-radius:50%;
      background:rgba(0,200,255,0.4);
      pointer-events:none;
      transform:translate(-50%, -50%);
      transition: transform 0.08s ease-out, width 0.2s ease, height 0.2s ease;
      z-index:999;
      backdrop-filter:blur(8px);
      mix-blend-mode:screen;
      box-shadow:0 0 30px rgba(0,200,255,0.6), 0 0 60px rgba(0,200,255,0.4);
    }

  </style>
</head>
<body>
  <div class="crystal-halo"></div>
  <div class="bloom-layer"></div>
  <div class="mouse-follower" id="mouseFollower"></div>

  <button id="themeToggle" style="position:fixed;left:30px;bottom:30px;width:54px;height:54px;display:flex;align-items:center;justify-content:center;border:none;border-radius:18px;background:var(--panel-bg);backdrop-filter:blur(12px);cursor:pointer;box-shadow:0 4px 20px rgba(0,0,0,.25);z-index:50">
    <svg id="iconSun" xmlns="http://www.w3.org/2000/svg" width="28" height="28" viewBox="0 0 24 24" fill="none" stroke="var(--text-main)" stroke-width="2" stroke-linecap="round" stroke-linejoin="round" style="position:absolute;opacity:0;transition:opacity .35s, transform .4s ease;transform:scale(.6)"><circle cx="12" cy="12" r="5"/><line x1="12" y1="1" x2="12" y2="3"/><line x1="12" y1="21" x2="12" y2="23"/><line x1="4.22" y1="4.22" x2="5.64" y2="5.64"/><line x1="18.36" y1="18.36" x2="19.78" y2="19.78"/><line x1="1" y1="12" x2="3" y2="12"/><line x1="21" y1="12" x2="23" y2="12"/><line x1="4.22" y1="19.78" x2="5.64" y2="18.36"/><line x1="18.36" y1="5.64" x2="19.78" y2="4.22"/></svg>
    <svg id="iconMoon" xmlns="http://www.w3.org/2000/svg" width="26" height="26" viewBox="0 0 24 24" fill="none" stroke="var(--text-main)" stroke-width="2" stroke-linecap="round" stroke-linejoin="round" style="position:absolute;opacity:0;transition:opacity .35s, transform .4s ease;transform:scale(.6)"><path d="M21 12.79A9 9 0 1 1 11.21 3a7 7 0 0 0 9.79 9.79z"/></svg>
  </button>

  <div class="line l1"></div>
  <div class="line l2"></div>
  <div class="line l3"></div>

  <div class="panel">
    <div class="main-name">Elnaz</div>
  </div>

  <div class="credit">امیر تهرانی</div>

  <div class="particles"></div>

  <script>
    const setTheme=(t)=>{document.documentElement.setAttribute('data-theme', t);localStorage.setItem('theme', t)};
    const saved=localStorage.getItem('theme')||'dark';
    document.documentElement.setAttribute('data-theme', saved);

    const particleContainer=document.querySelector('.particles');
    for(let i=0;i<60;i++){
      const p=document.createElement('span');
      let size=Math.random()*6+3;
      p.style.width=size+'px';p.style.height=size+'px';
      p.style.left=Math.random()*100+'%';p.style.bottom='-20px';
      p.style.animationDuration=(5+Math.random()*12)+'s';
      p.style.animationDelay=(Math.random()*8)+'s';
      particleContainer.appendChild(p);
    }

    document.getElementById('themeToggle').onclick=()=>{
      let current=document.documentElement.getAttribute('data-theme');
      let next=current==='light'?'dark':'light';
      setTheme(next);updateIcons();
    };

    function updateIcons(){
      const isLight=document.documentElement.getAttribute('data-theme')==='light';
      const sun=document.getElementById('iconSun');
      const moon=document.getElementById('iconMoon');
      if(isLight){sun.style.opacity=1; sun.style.transform='scale(1)'; moon.style.opacity=0; moon.style.transform='scale(.6)';}
      else{moon.style.opacity=1; moon.style.transform='scale(1)'; sun.style.opacity=0; sun.style.transform='scale(.6)';}
    }

    updateIcons();

    const follower=document.getElementById('mouseFollower');
    document.addEventListener('mousemove',e=>{
      follower.style.transform=`translate(${e.clientX}px,${e.clientY}px) translate(-50%,-50%)`;
      follower.style.width='100px';
      follower.style.height='100px';
    });
  </script>
</body>
</html>
